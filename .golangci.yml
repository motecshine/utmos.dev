# Configuration for golangci-lint
# See https://golangci-lint.run/usage/configuration/
version: 2

run:
  timeout: 5m
  tests: true

linters-settings:
  goimports:
    local-prefixes: github.com/utmos/utmos
  goconst:
    min-len: 3
    min-occurrences: 3
  misspell:
    locale: US
  govet:
    enable-all: true
    disable:
      - fieldalignment
  gocyclo:
    min-complexity: 15
  dupl:
    threshold: 150
  gocritic:
    enabled-tags:
      - diagnostic
      - performance
      - style
    disabled-checks:
      - dupImport
      - ifElseChain
      - octalLiteral
      - whyNoLint
      - wrapperFunc
      - hugeParam
  lll:
    line-length: 140

linters:
  disable-all: true
  enable:
    # 默认启用的重要 linter
    - errcheck
    - govet
    - ineffassign
    - unused
    # 代码质量
    - gocyclo
    # - dupl # Disabled due to noise in tests
    - goconst
    # 安全
    - gosec

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck
        - gosec
        - gocritic
        - dupl
    - path: pkg/models
      linters:
        - gocritic
    - path: cmd/
      linters:
        - dupl
  max-issues-per-linter: 50
  max-same-issues: 10
