run:
  timeout: 5m
  tests: true

linters-settings:
  goimports:
    local-prefixes: github.com/utmos/utmos
  goconst:
    min-len: 3
    min-occurrences: 3
  misspell:
    locale: US
  govet:
    enable-all: true
    disable:
      - fieldalignment
  gocyclo:
    min-complexity: 15
  dupl:
    threshold: 150
  gocritic:
    enabled-tags:
      - diagnostic
      - performance
      - style
    disabled-checks:
      - dupImport
      - ifElseChain
      - octalLiteral
      - whyNoLint
      - wrapperFunc
      - hugeParam
  lll:
    line-length: 140

linters:
  disable-all: true
  enable:
    # 默认启用的重要 linter
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    - typecheck
    # 格式化
    - goimports
    - gofmt
    # 代码质量
    - misspell
    - gocyclo
    - dupl
    - gocritic
    - goconst
    - unconvert
    - prealloc
    # 安全
    - gosec
    # 风格
    - revive
    - whitespace

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck
        - gosec
        - gocritic
        - dupl
    - path: pkg/models
      linters:
        - gocritic
    - path: cmd/
      linters:
        - dupl
  max-issues-per-linter: 50
  max-same-issues: 10
